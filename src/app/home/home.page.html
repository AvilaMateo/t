<div class="header pt-3 border-bottom">
  <ion-toolbar>
    <ion-row>
      <ion-col size="3">
        <ion-buttons>
          <ion-menu-button menu="main-menu" class="color"></ion-menu-button>
        </ion-buttons>
      </ion-col>
      <ion-col size="6" class="d-flex justify-content-center align-items-center color">
        Home
      </ion-col>
      <ion-col size=" 3" class="d-flex justify-content-center color">
        <ion-buttons>
          <ion-badge *ngIf="cart.length >0">{{cart.length}}</ion-badge>
          <ion-button (click)="openCart()">
            <ion-icon name="cart" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>

    </ion-row>
  </ion-toolbar>
</div>
<ion-content>
  <div *ngFor="let cat of items" class="mb-3">
    <ion-row no-padding>
      <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
        {{cat.category}}
      </ion-col>
    </ion-row>
    <ion-slides [options]="sliderConfig" class="cont-slide">
      <ion-slide *ngFor="let product of cat.products">
        <ion-card>
          <ion-card-header class="m-0 p-0">
            <ion-row class="p-img">
              <ion-col class="p-0 m-0">
                <ion-img [src]="product.imgUrl"></ion-img>
              </ion-col>
            </ion-row>
            <ion-card-title>{{product.name}}</ion-card-title>
            <ion-card-subtitle>{{product.price | currency:'COP ' :'symbol'}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-buttons class="addcart">
              <ion-button (click)="addToCart(product)">
                <ion-icon name="cart"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>




</ion-content>
