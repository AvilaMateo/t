<ion-content [fullscreen]="true">
  <div class="contenedor">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="logoCont">
            <img src="../../assets/img/logo.png" class="logo" alt="">
          </div>
          <ion-col sise="12" ngf>
            <div class="loginCont">
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <ion-row>
                  <ion-col size="12" class="text-center">
                    <img src="../../assets/img/avatar.svg" class="avatar" alt=""><br>

                  </ion-col>
                </ion-row>
                <ion-item>
                  <ion-icon name="person-outline"></ion-icon>
                  <ion-input formControlName="email" type="text" placeholder="Usuario"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                  <ion-input formControlName="password" type="text" placeholder="***"></ion-input>
                </ion-item>
                <button ion-button type="submit" class="btn-iniciar w-100" block>Iniciar</button>
              </form>
              <div class="alert alert-danger mt-3" role="alert" *ngIf="errormsg">
                <p>{{errormsg}}</p>
              </div>
            </div>
          </ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
