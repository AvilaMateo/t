<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Shopping Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectItems" lines="inset">
      {{ item.count }} X {{ item.name }} - {{ item.price | currency:'COP':'symbol'}}
      <ion-label slot="end" text-right>
        {{ (item.price * item.count) | currency: 'COP':'symbol'}}
      </ion-label>
    </ion-item>
    <ion-item>
      Total: <span slot="end"> {{total | currency:'COP' : 'symbol'}} </span>
    </ion-item>
  </ion-list>
</ion-content>
